<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="post">
        <input name="left">
        <input name="right">
        <button name="add">Add</button>
    </form>
    <br>
    <form method="post">
        <input name="left">
        <input name="right">
        <button name="subtract">Subtract</button>
    </form>
    <br>
    <form method="post">
        <input name="left">
        <input name="right">
        <button name="multiply">Multiply</button>
    </form>
    <br>
    <form method="post">
        <input name="left">
        <input name="right">
        <button name="divide">Divide</button>
    </form>
    @{results}
</body>
</html>
